<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./styles/login.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet" href="styles/login.css">
</head>
<body>

    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1> Administrador </h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" 
                    required>
                    <i class='bxr  bx-user'></i> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contrase침a" 
                    required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <button type="submit" class="btn" id="btnAdmin"> Iniciar </button>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1> Usuario </h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" 
                    required>
                    <i class='bxr  bx-user'></i> 
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" 
                    required>
                    <i class='bxr  bx-envelope-open'></i> 
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Contrase침a" 
                    required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Iniciar</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1> Hola, Bienvenido!</h1>
                <p>ClubConnect conectando con tu pasi칩n</p>
                <button class="btn register-btn">Usuario</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1> Bienvenido de nuevo!</h1>
                <p>ClubConnect conectando con tu pasi칩n</p>
                <button class="btn login-btn">Administrador</button>
            </div>
        </div>

    </div>
    
    <script src="./js/login.js"></script>
</body>
</html>
